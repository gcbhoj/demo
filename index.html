<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>

    <div id="click_event_container">
        <button id="clickMe_button" draggable="true" ondragstart="dragStartHandler(event)"> Click Me </button>

    </div>

    <div hidden id="constillationContainer" hidden> <canvas id="canvas1"></canvas></div>
    <div id="drop_container" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)" hidden>
        <p>Drop Button Here!</p>
    </div>
   

    <script src="./script.js" type="module"></script>
  </body>
</html>
